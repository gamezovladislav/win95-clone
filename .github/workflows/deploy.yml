name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # –∏–ª–∏ master, –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –Ω–∞–∑–≤–∞–Ω–∏—è –≤–∞—à–µ–π –æ—Å–Ω–æ–≤–Ω–æ–π –≤–µ—Ç–∫–∏

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup Node.js ‚öôÔ∏è
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies üì¶
        run: npm ci

      - name: Build üîß
        run: npm run build
        env:
          CI: false # –æ—Ç–∫–ª—é—á–∞–µ–º —Å—Ç—Ä–æ–≥–∏–π —Ä–µ–∂–∏–º CI, —á—Ç–æ–±—ã –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è –Ω–µ –ø—Ä–∏–≤–æ–¥–∏–ª–∏ –∫ –æ—à–∏–±–∫–∞–º

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}